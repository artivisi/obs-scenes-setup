<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Overlay</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Intro Specific Styles */
        .intro-container {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            position: relative;
            overflow: hidden;
        }
        
        .intro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }
        
        .main-title {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .main-title h1 {
            font-size: 5.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #10b981, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: titleAppear 1s ease 0.5s forwards;
        }
        
        .main-title p {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            animation: subtitleAppear 1s ease 1s forwards;
        }
        
        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes subtitleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tech-stack {
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            z-index: 10;
        }
        
        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: techItemAppear 0.8s ease forwards;
        }
        
        .tech-item:nth-child(1) { animation-delay: 1.5s; }
        .tech-item:nth-child(2) { animation-delay: 1.7s; }
        .tech-item:nth-child(3) { animation-delay: 1.9s; }
        .tech-item:nth-child(4) { animation-delay: 2.1s; }
        
        @keyframes techItemAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tech-item .tech-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }
        
        .tech-item .tech-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }
        
        .presenter-info {
            position: absolute;
            bottom: 60px;
            left: 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            opacity: 0;
            transform: translateX(-50px);
            animation: presenterAppear 1s ease 2.5s forwards;
        }
        
        @keyframes presenterAppear {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .presenter-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        
        .presenter-info p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.25rem;
        }
        
        .session-info {
            position: absolute;
            bottom: 60px;
            right: 60px;
            text-align: right;
            opacity: 0;
            transform: translateX(50px);
            animation: sessionAppear 1s ease 2.7s forwards;
        }
        
        @keyframes sessionAppear {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .session-info .session-date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .session-info .session-duration {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .countdown {
            position: absolute;
            top: 60px;
            right: 60px;
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid #dc2626;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            text-align: center;
            opacity: 0;
        }
        
        .countdown.active {
            opacity: 1;
            animation: countdownPulse 1s ease infinite;
        }
        
        @keyframes countdownPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .countdown .countdown-text {
            font-size: 0.875rem;
            color: #fca5a5;
            margin-bottom: 0.5rem;
        }
        
        .countdown .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
        }
        
        /* Floating particles animation */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        .particle:nth-child(odd) {
            background: rgba(34, 197, 94, 0.6);
            animation-duration: 20s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Auto-exit animation */
        .auto-exit {
            animation: fadeOut 2s ease 8s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body class="intro-container">
    <div class="intro-background"></div>
    
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    
    <div class="overlay-container">
        <!-- Main title section -->
        <div class="main-title">
            <h1 id="mainTitle">Java Development Mastery</h1>
            <p id="subtitle">Building Enterprise Applications with Spring Boot</p>
        </div>
        
        <!-- Technology stack showcase -->
        <div class="tech-stack">
            <div class="tech-item">
                <div class="tech-icon">‚òï</div>
                <div class="tech-name">Java 17</div>
            </div>
            <div class="tech-item">
                <div class="tech-icon">üçÉ</div>
                <div class="tech-name">Spring Boot</div>
            </div>
            <div class="tech-item">
                <div class="tech-icon">üóÑÔ∏è</div>
                <div class="tech-name">PostgreSQL</div>
            </div>
            <div class="tech-item">
                <div class="tech-icon">üêã</div>
                <div class="tech-name">Docker</div>
            </div>
        </div>
        
        <!-- ArtiVisi Branding -->
        <div class="artivisi-branding">
            <img src="assets/images/artivisi-logo-white.svg" alt="ArtiVisi Intermedia">
            <div>
                <div class="company-name">ArtiVisi Intermedia</div>
                <div class="company-tagline">Custom Application Development</div>
            </div>
        </div>
        
        <!-- Session details -->
        <div class="session-info">
            <div class="session-date" id="sessionDate">Live Session</div>
            <div class="session-duration">90 minutes ‚Ä¢ Interactive</div>
            <div style="margin-top: 8px; font-size: 1.05rem; color: rgba(255, 255, 255, 0.7);">
                artivisi.com
            </div>
        </div>
        
        <!-- Optional countdown timer -->
        <div class="countdown" id="countdown">
            <div class="countdown-text">Starting in</div>
            <div class="countdown-number" id="countdownNumber">5</div>
        </div>
    </div>

    <script>
        // URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title') || 'Java Development Mastery';
        const subtitle = urlParams.get('subtitle') || 'Building Enterprise Applications with Spring Boot';
        const showCountdown = urlParams.get('countdown') === 'true';
        const autoExit = urlParams.get('autoexit') === 'true';
        const duration = parseInt(urlParams.get('duration')) || 10;
        
        // Technology configurations
        const techConfigs = {
            java: [
                { icon: '‚òï', name: 'Java 17' },
                { icon: 'üçÉ', name: 'Spring Boot' },
                { icon: 'üóÑÔ∏è', name: 'PostgreSQL' },
                { icon: 'üêã', name: 'Docker' }
            ],
            python: [
                { icon: 'üêç', name: 'Python 3.9' },
                { icon: '‚ö°', name: 'FastAPI' },
                { icon: 'üóÑÔ∏è', name: 'MongoDB' },
                { icon: 'üêã', name: 'Docker' }
            ],
            linux: [
                { icon: 'üêß', name: 'Linux' },
                { icon: 'üîß', name: 'DevOps' },
                { icon: '‚ò∏Ô∏è', name: 'Kubernetes' },
                { icon: 'üìä', name: 'Monitoring' }
            ],
            devops: [
                { icon: 'üîÑ', name: 'CI/CD' },
                { icon: '‚ò∏Ô∏è', name: 'Kubernetes' },
                { icon: 'üõ†Ô∏è', name: 'Terraform' },
                { icon: 'üìä', name: 'Monitoring' }
            ]
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Update content
            document.getElementById('mainTitle').textContent = title;
            document.getElementById('subtitle').textContent = subtitle;
            
            // Set current date
            const now = new Date();
            document.getElementById('sessionDate').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Handle countdown
            if (showCountdown) {
                startCountdown(5);
            }
            
            // Handle auto-exit
            if (autoExit) {
                document.body.classList.add('auto-exit');
            }
        });
        
        function startCountdown(seconds) {
            const countdown = document.getElementById('countdown');
            const countdownNumber = document.getElementById('countdownNumber');
            
            countdown.classList.add('active');
            
            const interval = setInterval(() => {
                countdownNumber.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    countdown.style.opacity = '0';
                    // Trigger scene change or next action
                    window.obsOverlay && window.obsOverlay.onCountdownComplete();
                }
                
                seconds--;
            }, 1000);
        }
        
        function updateTechStack(techType) {
            const techStack = document.querySelector('.tech-stack');
            const config = techConfigs[techType] || techConfigs.java;
            
            techStack.innerHTML = config.map((tech, index) => `
                <div class="tech-item" style="animation-delay: ${1.5 + index * 0.2}s;">
                    <div class="tech-icon">${tech.icon}</div>
                    <div class="tech-name">${tech.name}</div>
                </div>
            `).join('');
        }
        
        function updatePresenter(name, title, experience, specialty) {
            const presenterInfo = document.querySelector('.presenter-info');
            presenterInfo.innerHTML = `
                <h3>${name}</h3>
                <p>${title}</p>
                <p>${experience}</p>
                <p>${specialty}</p>
            `;
        }
        
        function updateSession(date, duration) {
            document.getElementById('sessionDate').textContent = date;
            document.querySelector('.session-duration').textContent = duration;
        }
        
        // Expose functions for OBS scripting
        window.obsOverlay = {
            startCountdown,
            updateTechStack,
            updatePresenter,
            updateSession,
            onCountdownComplete: function() {
                console.log('Countdown completed - ready for next scene');
            }
        };
    </script>
</body>
</html>
