<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Demo Overlay</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Simplified Code Demo Styles */
        .code-demo-container {
            background: transparent;
        }
        
        /* Webcam frame - 16:9 aspect ratio, adjusted position */
        .code-webcam {
            position: absolute;
            /* Move left and up from previous position */
            right: 40px;    /* Left-right aligned */
            bottom: 120px;  /* Split the difference - between 130px and 110px */
            width: 320px;   /* 16:9 aspect ratio */
            height: 180px;  /* 16:9 aspect ratio */
            border: 5px solid var(--accent-color);  /* Thicker border */
            border-radius: 12px;  /* Rounded corners */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        /* ArtiVisi logo - top right position */
        .artivisi-logo {
            position: absolute;
            top: 30px;
            right: 30px;  /* Positioned from right edge */
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--accent-color);
            opacity: 0.9;
            z-index: 10;
            width: 200px;      /* Enlarged more from 160px */
            height: 60px;      /* Enlarged more from 50px */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .artivisi-logo img {
            width: 170px;     /* Enlarged more from 130px */
            height: auto;
            max-height: 48px; /* Enlarged more from 38px */
        }
        
        /* Test mode styling - completely transparent */
        .test-mode .code-webcam {
            background: transparent;
            border: 3px solid var(--accent-color);
        }
        
        /* Debug text removed - clean camera frame */
        
        /* Debug grid overlay to help with positioning */
        .test-mode::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 99px, rgba(0, 255, 0, 0.1) 100px),
                repeating-linear-gradient(0deg, transparent, transparent 99px, rgba(0, 255, 0, 0.1) 100px);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Animation */
        .animate-in .code-webcam {
            animation: slideInRight 0.8s ease;
        }
        
        .animate-in .artivisi-logo {
            animation: fadeIn 0.8s ease 0.5s both;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="code-demo-container">
    <div class="overlay-container animate-in">
        <!-- ArtiVisi logo -->
        <div class="artivisi-logo">
            <img src="assets/images/artivisi-logo.svg" alt="ArtiVisi Intermedia">
        </div>
        
        <!-- Webcam in bottom-right corner - transparent frame only -->
        <div class="code-webcam" id="codeWebcam">
            <!-- Camera feed shows through transparently -->
        </div>
        
        <!-- Full branding removed - using simple logo instead -->
    </div>

    <script>
        // URL parameters for customization
        const urlParams = new URLSearchParams(window.location.search);
        const testMode = urlParams.get('test') === 'true';
        const showFile = urlParams.get('showfile') === 'true';
        const filename = urlParams.get('filename') || 'Main.java';
        
        // Initialize overlay
        document.addEventListener('DOMContentLoaded', function() {
            const fileIndicator = document.getElementById('fileIndicator');
            
            // Handle test mode
            if (testMode) {
                document.body.classList.add('test-mode');
            }
            
            // Clean overlay - no debug output needed
        });
        
        // No complex functions needed - simple and clean
    </script>
</body>
</html>
